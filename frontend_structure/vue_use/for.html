<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-for="(item, index) in fruits" :key="'fruit' + index">
            <div v-if="index%2">{{item}}</div>
            <div v-else>{{index}}</div>
        </div>

        <div v-for="(value, key) in info" :key="'info' + key">
            {{value}}
        </div>

        <template v-for="i in 3">
            <div :key="i">{{i}}</div>
        </template>
    </div>

    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                fruits: ["🍌", "🍎", "🍊"],
                info: {
                    name: "jlq",
                    age: 25
                }
            }
        })
    </script>
</body>
</html>
