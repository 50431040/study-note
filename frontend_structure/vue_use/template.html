<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 取值表达式，可以运算，取值，三元 -->
        {{1+1}}
        {{msg}}
        {{flag ? "ok" : "no"}}
        {{(function() {return 100})()}}
        {{ { name: 1 } }}
        {{ "hello" + " world" }}
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                msg: "hello",
                flag: false
            }
        })
    </script>
</body>
</html>
