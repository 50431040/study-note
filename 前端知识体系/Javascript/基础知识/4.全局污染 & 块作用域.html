<body>
    <script>
        /**
         * 防止全局污染：
         * 1. 立即执行函数（IIFE）
         * 2. 全局变量命名空间
         * 3. 块作用域
         */
        // 'use strict'; // 不允许使用未声明的变量
        
        a = 'asd'; // a is not defined

        // 前一句必须加分号
        (function() {
            var a = '123'
        })()

        console.log(a);


        const glob = {
            a: '123'
        }

        {
            let a = '566'
        }
        console.log(a);
    </script>
</body>
