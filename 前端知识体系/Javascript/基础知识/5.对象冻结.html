<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * Object.freeze()
         * 不能修改，也不能添加和删除
         * 原型也不允许修改
         * 冻结数组也是如此
         */
        // 'use strict';
        const obj = {
            name: 123
        }
        Object.freeze(obj)
        obj.name = '789' // 严格模式下将报错
        obj.age = 12 // 无法添加新的属性
        console.log(obj.name); // 456
        console.log(obj.age); // undefined
    </script>
</body>
</html>
