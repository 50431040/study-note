<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 回调函数即在其他函数的内部调用，以匿名函数的形式出现
         */
        const arr = [1, 2, 3]
        arr.forEach(function(item) {
            console.log(item);
        })
    </script>
</body>
</html>
