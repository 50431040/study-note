<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * every()
         * some()
         * 符合条件返回true，否则返回false
         */
        const arr = [1, 2, 3, 4]
        console.log(arr.some(item => item % 2 === 0)); // true
        console.log(arr.every(item => item % 2 === 0)); // false
    </script>
</body>
</html>
