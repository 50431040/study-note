<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function test(person) {
            person.age = 26
            person = {
                name: 'yyy',
                age: 30
            }

            return person
        }
        const p1 = {
            name: 'yck',
            age: 25
        }
        const p2 = test(p1)
        console.log(p1) // -> 26
        console.log(p2) // -> 30
    </script>
</body>

</html>
