<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Foo(name, age) {
            this.name = name
            this.age = age
            return this
        }
        const f1 = new Foo('Lebron', 20) // 对象
        const f2 = Foo('Irving', 25) // window
        console.log(f1, f2);
    </script>
</body>
</html>
