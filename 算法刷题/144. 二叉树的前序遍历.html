<body>
    <script>
        var preorderTraversal = function (root) {
            const arr = []
            const order = (root) => {
                if (root === null) return
                arr.push(root.val)
                root.left && order(root.left)
                root.right && order(root.right)
            }
            order(root)
            return arr
        };

        {
            // æ ˆ
            var preorderTraversal = function(root) {
                const result = []
                const stack = []
                if (root) stack.push(root)
                while(stack.length) {
                    const cur = stack.pop()
                    result.push(cur.val)
                    if (cur.right !== null) {
                        stack.push(cur.right)
                    }
                    if (cur.left) {
                        stack.push(cur.left)
                    }
                }
                return result
            }
        }
    </script>
