<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function findOddNumber(arr) {
      let result = 0
      arr.forEach(item => {
        result ^= item
      })

      return result
    }

    console.log(findOddNumber([1, 1, 2, 2, 3, 3, 4, 4, 6, 7, 7, 8, 8]))
  </script>
</body>
</html>
