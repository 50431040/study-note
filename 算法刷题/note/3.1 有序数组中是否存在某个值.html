<body>
  <script>
    function isExistNumber(arr, num) {
      const mid = arr.length >> 1

      if (arr.length === 1 && num !== arr[0]) {
        return -1
      }

      if (arr[mid] === num) {
        return mid
      } else if (arr[mid] > num) {
        return isExistNumber(arr.slice(0, mid), num)
      } else {
        const index = isExistNumber(arr.slice(mid), num)
        return (index === -1) ? -1 : index + mid
      }
    }

    console.log(isExistNumber([1, 2, 3, 4, 6, 7], 5))
    console.log(isExistNumber([1, 3, 5, 8, 10, 11, 13, 15], 1))
    console.log(isExistNumber([1, 3, 5, 8, 10, 11, 13, 15], 3))
    console.log(isExistNumber([1, 3, 5, 8, 10, 11, 13, 15], 5))
    console.log(isExistNumber([1, 3, 5, 8, 10, 11, 13, 15], 8))
    console.log(isExistNumber([1, 3, 5, 8, 10, 11, 13, 15], 10))
    console.log(isExistNumber([1, 3, 5, 8, 10, 11, 13, 15], 11))
    console.log(isExistNumber([1, 3, 5, 8, 10, 11, 13, 15], 13))
    console.log(isExistNumber([1, 3, 5, 8, 10, 11, 13, 15], 15))
  </script>
