<body>
  <script>
    // 从大到小排序
    function chooseSort(arr) {
      for(let i = 0; i < arr.length; i++) {
        for(let j = i + 1; j < arr.length; j++) {
          if (arr[i] < arr[j]) {
            swap(arr, i, j)
          }
        }
      }
    }

    function swap(arr, i, j) {
      arr[i] = arr[i] ^ arr[j]
      arr[j] = arr[i] ^ arr[j]
      arr[i] = arr[i] ^ arr[j]
    }

    const arr = [1, 6, 5, 3, 3, 2, 9, 0, 2, 1, 4]
    chooseSort(arr)
    console.log(arr)

    const arr2 = [3, 5, 6, 2, 2, 1, 1, 3, 7, 4, 8, 9, 1, 4, 5, 1, 1]
    chooseSort(arr2)
    console.log(arr2)

    const arr3 = [3, 5]
    chooseSort(arr3)
    console.log(arr3)
  </script>
</body>
</html>
