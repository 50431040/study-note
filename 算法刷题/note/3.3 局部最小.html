<body>
  <script>
    function partMin(arr) {
      if (arr.length === 1) {
        return -1
      }


      if (arr[0] < arr[1]) {
        return arr[0]
      }

      if (arr[arr.length - 1] < arr[arr.length - 2]) {
        return arr[arr.length - 1]
      }

      // 此时第一位必然比第二位大，且最后一位必然比倒数第二位大，两边呈向下的趋势 => 必然存在局部最小
      const mid = arr.length >> 1
      if (arr[mid] < arr[mid - 1] && arr[mid] < arr[mid + 1]) {
        return arr[mid]
      } else if (arr[mid] > arr[mid - 1]) {
        return partMin(arr.slice(0, mid))
      } else {
        return partMin(arr.slice(mid))
      }

    }

    console.log(partMin([1, 3, 4, 3, 5, 7, 4, 3, 2]))
    console.log(partMin([5, 3, 4, 3, 5, 7, 4, 3, 2]))
    console.log(partMin([5, 3, 4, 3, 5, 7, 4, 3, 5]))
  </script>
</body>
