    <script>
        /*
         * @lc app=leetcode.cn id=1315 lang=javascript
         *
         * [1315] 祖父节点值为偶数的节点和
         */

        // @lc code=start
        /**
         * Definition for a binary tree node.
         * function TreeNode(val, left, right) {
         *     this.val = (val===undefined ? 0 : val)
         *     this.left = (left===undefined ? null : left)
         *     this.right = (right===undefined ? null : right)
         * }
         */
        /**
         * @param {TreeNode} root
         * @return {number}
         */
        var sumEvenGrandparent = function (root) {
            if (root === null) {
                return 0
            }

            return traverse(root, 0)
        };

        // parentIsEven 父节点是否是偶数
        var traverse = function (root, parentIsEven) {
            if (root === null) {
                return 0
            }

            var number = 0

            // 父节点为偶数且左孙子节点存在
            if (root.left && parentIsEven) {
                number += root.left.val
            }

            // 父节点为偶数且右孙子节点存在
            if (root.right && parentIsEven) {
                number += root.right.val
            }

            // 当前节点是否为偶数
            var isEven = root.val % 2 === 0

            number += traverse(root.left, isEven)
            number += traverse(root.right, isEven)

            return number
        }
    </script>
